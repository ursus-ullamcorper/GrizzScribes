<body>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <label for="fileUpload">Select a file to upload:</label>
        <input type="file" id="fileUpload" name="fileUpload">
        <input type="submit" value="Upload File">

    <style>
        .animateButton {
            width: 200px;
            height: 100px;
            background-color: #FF0000; /* Red color */
        }
        .animateButton {
            width: 200px;
            height: 100px;
            background-color: #FF0000; /* Red color */
        }
        
    </style>

    <script>

// script.js
const animateButton = document.getElementById('animateButton');
const movingRectangle = document.getElementById('movingRectangle');
const revealingRectangle = document.getElementById('revealingRectangle');

animateButton.addEventListener('click', () => {
    // Move the rectangle to the right
    movingRectangle.style.transform = 'translateX(200px)';

    // Fade out the moving rectangle
    movingRectangle.style.opacity = 0;

    // Reveal the colored rectangle underneath
    revealingRectangle.style.opacity = 1;
});
</script>

</body>
