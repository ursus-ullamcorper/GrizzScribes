    <script>
    const form = document.querySelector('form');

    // Set up an event handler for form submission
    form.addEventListener('submit', handleSubmit);

    /**
     * Event handler for form submission
     * @param {Event} event
     */
    function handleSubmit(event) {
      // Prevent the default form submission behavior (page refresh)
      event.preventDefault();
    
      // Construct the HTTP request using the Fetch API
      const url = new URL(form.action);
      fetch(url, {
        method: 'POST', // You can adjust the HTTP method as needed
        body: new FormData(form), // Include the form data (including the file)
      })
        .then((response) => {
          if (response.ok) {
            console.log('File uploaded successfully!');
            // Handle success (e.g., show a success message to the user)
          } else {
            console.error('Error uploading file:', response.status);
            // Handle error (e.g., display an error message to the user)
          }
        })
        .catch((error) => {
          console.error('An error occurred:', error);
          // Handle other errors (e.g., network issues)
         
        });}
